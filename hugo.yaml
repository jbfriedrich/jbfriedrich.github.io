title: "Jason Friedrich"
baseURL: "https://friedrich.uk"
languageCode: "en-us"
timeZone: Europe/Berlin
theme: "landslide"
#publishDir: docs
summaryLength: 50
pagination.pagerSize: 12
canonifyURLs: false
footnoteReturnLinkContents: "↩"
plainIDAnchors: true
autolink: false
assetDir: "static"

frontmatter:
  date:
    - "date"
    - "lastmod"
    - "publishDate"
    - ":filename"
  publishDate:
    - "publishDate"
    - "date"
  lastmod:
    - "lastmod"
    - ":fileModTime"
    - "publishDate"
    - "date"

markup:
  goldmark:
    renderer:
      hardWraps: true
      unsafe: true

params:
  author:
    given_name: "Jason"
    family_name: "Friedrich"
    display_name: "Jason Friedrich"
    image: "https://friedrich.uk/images/author_hu13833370196816603037.jpg"
    website: "https://friedrich.uk"
  friendly_url: friedrich.uk
  greeting: "Hello!…"
  subtitle: "Websites, projects & social media"
  tagline: "… I'm Jason – lefty, tech nerd, movie trivia hoarder, and IT professional (read: I shake my fist at the sky and yell at Clouds for a living!). I write, I game, I consume way too much TV, and I function exclusively on coffee."
disableKinds:
  - 'RSS'
  - 'sitemap'
  - 'taxonomy'

privacy:
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: true
    useSessionStorage: true
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: true
    simple: false
    disableInlineCSS: true
  vimeo:
    disable: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

ignoreErrors: error-remote-getjson
include: [".well-known"]
