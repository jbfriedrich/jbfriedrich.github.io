title: "Jason Friedrich"
baseURL: "https://friedrich.uk"
languageCode: "en-us"
timeZone: Europe/Berlin
theme: "landslide"
#publishDir: docs
summaryLength: 50
pagination.pagerSize: 12
canonifyURLs: false
footnoteReturnLinkContents: "↩"
plainIDAnchors: true
autolink: false
assetDir: "static"

frontmatter:
  date:
    - "date"
    - "lastmod"
    - "publishDate"
    - ":filename"
  publishDate:
    - "publishDate"
    - "date"
  lastmod:
    - "lastmod"
    - ":fileModTime"
    - "publishDate"
    - "date"

markup:
  goldmark:
    renderer:
      hardWraps: true
      unsafe: true

params:
  author:
    given_name: "Jason"
    family_name: "Friedrich"
    display_name: "Jason Friedrich"
    image: "https://friedrich.uk/images/author.png"
    website: "https://friedrich.uk"
  friendly_url: friedrich.uk
  greeting: "Hello!…"
  subtitle: "Websites, projects & social media"
  tagline: "I am just another left-handed, binge-watching, tech-loving geriatric millenial who enjoys drinking coffee and playing video games. I am an amateur wordsmith who enjoys weaving short little stories – and a walking compendium of useless movie & tv show facts. I work in IT and yell at clouds for a living."
disableKinds:
  - 'RSS'
  - 'sitemap'
  - 'taxonomy'

privacy:
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: true
    useSessionStorage: true
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: true
    simple: false
    disableInlineCSS: true
  vimeo:
    disable: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

ignoreErrors: error-remote-getjson
include: [".well-known"]
